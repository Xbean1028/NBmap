<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/login/css/bootstrap.min.css">

    <!-- Loding font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="../../static/login/css/styles.css">

    <title>用户登录</title>
</head>
<body>


<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

    <div class="bg-img"></div>
</div>

<!-- End Backgrounds -->

<div class="container" id="login">


    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="login">

            <div >
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li style="color:#F00;font-size: 15px" class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>

                <h1>登录</h1>

                <!-- Loging form -->
                <form action="/mapwebapp/checking/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" name="name"
                               placeholder="Username" required="">

                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                               placeholder="Password" required="">
                    </div>

                    <div class="form-check">

{#                        <label class="switch">#}
{#                            <input type="checkbox">#}
{#                            <span class="slider round"></span>#}
{#                        </label>#}

                        <label class="forgot-password"><a href="/admin/">管理员登录</a></label>

                    </div>

                    <br>
                    <button type="submit" class="btn btn-lg btn-block btn-success">登录</button>
                </form>
                <!-- End Loging form -->

            </div>
            基于NBIoT的定位服务物联网平台<a target="_blank" href='#'></a>
            </div>
    </div>
</div>


</body>
</html>
